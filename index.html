<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cruds System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container p-2">
      <div id="image-box" class="text d-none">
        <div class="img text-center">
          <!-- come form js -->
        </div>
      </div>
      <div class="">
        <div id="group" class="form group my-3">
          <label for="productImgInput">Product Image:</label>
          <input
            onchange="imageChanged()"
            id="productImgInput"
            type="file"
            accept="image/*"
            class="form-control"
          />
        </div>
        <div class="form group my-3">
          <label for="productNameInput">Product Name:</label>
          <input id="productNameInput" type="text" class="form-control" />
        </div>
        <div class="form group my-3">
          <label for="productPriceInput">Product Price:</label>
          <input id="productPriceInput" type="number" class="form-control" />
        </div>
        <div class="form group my-3">
          <label for="productCategoryInput">Product Category:</label>
          <input id="productCategoryInput" type="text" class="form-control" />
        </div>
        <div class="form group my-3">
          <label for="productDescInput">Product Desc:</label>
          <textarea
            id="productDescInput"
            type="text"
            class="form-control"
          ></textarea>
        </div>
        <button
          onclick="addUpdateProduct()"
          id="add"
          class="btn btn-outline-primary"
        >
          Add Product
        </button>
      </div>
      <input
        type="text"
        id="searchInpt"
        onkeyup="display()"
        class="form-control mt-3 w-50 m-auto"
        placeholder="Search..."
      />
      <div id="productsRow" class="row mt-5 g-4"></div>
    </div>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
